<!DOCTYPE html>
<html>
<head>
    <title>DOM Practice</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div id="message">Initial Message</div>
    <button id="updateBtn">Update Message</button>
    <br>

    <div class="box"></div>
    <button id="colorBtn">Change Color</button>
    <br>

    <ul id="itemList">
        <li>Item 1</li>
        <li>Item 2</li>
    </ul>
    <button id="addItemBtn">Add Item</button>
    <br>

    <button id="logBtn">Log Message</button>
    <br>

    <input type="text" id="inputField" value="Initial Value">
    <button id="getValueBtn">Get Input Value</button>
    <br>

    <div id="contentDiv">Original Content</div>
    <button id="htmlBtn">Set HTML Content</button>
    <br>

    <img id="image" height="300px" src="https://images.unsplash.com/photo-1718301166305-421b59a63acf?q=80&w=2071&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Image">
    <button id="changeImageBtn">Change Image</button>
    <br>

    <p class="text">Sample Text</p>
    <button id="fontSizeBtn">Change Font Size</button>
    <br>

    <div id="container">
        <p>Paragraph 1</p>
        <p>Paragraph 2</p>
    </div>
    <button id="addParagraphBtn">Add Paragraph</button>
    <button id="removeParagraphBtn">Remove Paragraph</button>
    <br>

    <div id="hoverDiv">Hover over me</div>
    <span id="hoverText"></span>
    <br>

    <script src="domPractice.js"></script>
</body>
</html>
